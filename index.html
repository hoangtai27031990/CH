<div id="printApp" class="hidden card p-4">

<div id="printReader" class="hidden mt-2"></div>
<div class="chat-box mt-2" id="printHistory"></div>
</div>

<script>
let qr=null, qr2=null;
let retryTimer=null;

/* ===== C·∫§U H√åNH QU√âT SI√äU Y·∫æU (IOS / ANDROID) ===== */
const SCAN_CONFIG={
  fps:5,
  aspectRatio:1.777,
  disableFlip:true,
  qrbox:{width:320,height:120}
};

function safeRestart(instance, target, onSuccess){
  instance.stop().then(()=>{
    instance.clear();
    setTimeout(()=>{
      instance.start({facingMode:"environment"},SCAN_CONFIG,onSuccess);
    },200);
  });
}

/* ===== QU√âT TAB CH√çNH ===== */
function startScan(){
  const r=document.getElementById("reader");
  r.classList.remove("hidden");
  if(!qr) qr=new Html5Qrcode("reader");

  qr.start({facingMode:"environment"},SCAN_CONFIG,code=>{
    barcode.value=code;
    clearTimeout(retryTimer);
    qr.stop().then(()=>qr.clear());
    r.classList.add("hidden");
  });

  retryTimer=setTimeout(()=>{
    safeRestart(qr,"reader",code=>{
      barcode.value=code;
      qr.stop().then(()=>qr.clear());
      r.classList.add("hidden");
    });
  },2000);
}

/* ===== QU√âT TAB IN ===== */
function startPrintScan(){
  const r=document.getElementById("printReader");
  r.classList.remove("hidden");
  if(!qr2) qr2=new Html5Qrcode("printReader");

  qr2.start({facingMode:"environment"},SCAN_CONFIG,code=>{
    printHistory.innerHTML+=`<div class="chat-item">${code}</div>`;
    clearTimeout(retryTimer);
    qr2.stop().then(()=>qr2.clear());
    r.classList.add("hidden");
  });

  retryTimer=setTimeout(()=>{
    safeRestart(qr2,"printReader",code=>{
      printHistory.innerHTML+=`<div class="chat-item">${code}</div>`;
      qr2.stop().then(()=>qr2.clear());
      r.classList.add("hidden");
    });
  },2000);
}
</script>
