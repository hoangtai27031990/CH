<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<style>
body{background:#f3f4f6}
.card{background:#fff;border-radius:14px;box-shadow:0 4px 16px rgba(0,0,0,.08)}
.brand-bg{background:#c40018}
.brand-text{color:#c40018}

/* ===== BLINK ===== */
.blink30{animation:blink30 .6s linear infinite;border:2px solid #fb923c}
@keyframes blink30{0%{background:#fff3e0}50%{background:#ff9800;box-shadow:0 0 20px rgba(251,146,60,1)}100%{background:#fff3e0}}
.blink20{animation:blink20 .6s linear infinite;border:2px solid #ef4444}
@keyframes blink20{0%{background:#fff1f2}50%{background:#fecaca;box-shadow:0 0 20px rgba(239,68,68,1)}100%{background:#fff1f2}}

/* ===== SIDEBAR ===== */
#sidebar{position:fixed;top:0;left:0;width:260px;height:100%;background:#fff;box-shadow:4px 0 16px rgba(0,0,0,.15);transform:translateX(-100%);transition:.3s;z-index:1000}
#sidebar.active{transform:translateX(0)}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;z-index:900}
#overlay.active{display:block}

/* ===== SCAN UI ===== */
.scan-area{position:relative}
.scan-line{
 position:absolute;
 top:50%;
 left:10%;
 width:80%;
 height:2px;
 background:#dc2626;
 box-shadow:0 0 10px rgba(220,38,38,.9);
 animation:pulse 1.2s infinite;
 z-index:10;
}
@keyframes pulse{0%{opacity:.3}50%{opacity:1}100%{opacity:.3}}

.chat-box{height:420px;overflow:auto;background:#fafafa;border:1px solid #e5e7eb;border-radius:10px;padding:10px}
.chat-item{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:6px 10px;margin-bottom:6px;font-family:monospace}

.filter-btn{padding:6px 12px;border-radius:6px;border:1px solid #ddd;background:#f5f5f5;cursor:pointer;font-size:13px}
.filter-btn.active{background:#2563eb;color:white;border-color:#2563eb}

#alertPopup{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:2000}
.popup-30{border:3px solid #fb923c}
.popup-20{border:3px solid #ef4444}
</style>
</head>

<body class="max-w-xl mx-auto p-3">

<!-- ===== POPUP ===== -->
<div id="alertPopup" class="hidden items-center justify-center">
  <div id="popupBox" class="bg-white p-5 rounded-xl w-[90%] max-w-sm text-center">
    <div id="popupTitle" class="font-bold text-lg mb-2"></div>
    <div id="popupMsg" class="mb-4"></div>
    <button onclick="closePopup()" class="brand-bg text-white px-4 py-2 rounded">ƒê√£ hi·ªÉu</button>
  </div>
</div>

<!-- ===== SIDEBAR ===== -->
<div id="sidebar">
  <div class="p-4 border-b text-center font-bold brand-text">Saigon Co.op</div>
  <div class="p-3 space-y-2">
    <button onclick="showMain()" class="w-full text-left px-3 py-2 rounded bg-red-50">üì¶ Qu·∫£n l√Ω HSD</button>
    <button onclick="showPrint()" class="w-full text-left px-3 py-2 rounded bg-slate-100">üñ® In b·∫£ng gi√°</button>
  </div>
</div>
<div id="overlay" onclick="toggleMenu()"></div>

<!-- ===== HEADER ===== -->
<div class="flex justify-between items-center mb-4 p-3 rounded-lg brand-bg text-white">
  <div class="font-bold">H·ªÜ TH·ªêNG QU·∫¢N L√ù HSD</div>
  <button onclick="toggleMenu()" class="text-2xl">‚ò∞</button>
</div>

<!-- ===== MAIN APP ===== -->
<div id="mainApp">

<div class="card p-4 space-y-3">
<label class="font-semibold">Barcode</label>
<div class="flex gap-2">
<input id="barcode" class="border p-2 rounded w-full">
<button onclick="startScan()" class="brand-bg text-white px-3 rounded">Qu√©t</button>
</div>

<div id="reader" class="hidden mt-2 scan-area rounded overflow-hidden"></div>

<label class="font-semibold">NSX</label>
<input type="date" id="nsx" class="border p-2 rounded w-full">

<label class="font-semibold">HSD</label>
<input type="date" id="hsd" class="border p-2 rounded w-full">

<div class="grid grid-cols-2 gap-2">
<button onclick="calculate()" class="brand-bg text-white py-2 rounded">T√çNH</button>
<button onclick="resetForm()" class="bg-gray-500 text-white py-2 rounded">L·∫†I</button>
</div>

<div id="result"></div>
</div>

</div>

<script>
const historyKey="coop_hsd_history";
let qr=null;

/* ===== BARCODE SCAN CONFIG ===== */
const scanConfig={
 fps:10,
 aspectRatio:16/9,
 qrbox:{width:320,height:120},
 experimentalFeatures:{useBarCodeDetectorIfSupported:true},
 formatsToSupport:[
  Html5QrcodeSupportedFormats.CODE_128,
  Html5QrcodeSupportedFormats.EAN_13,
  Html5QrcodeSupportedFormats.EAN_8,
  Html5QrcodeSupportedFormats.UPC_A,
  Html5QrcodeSupportedFormats.UPC_E
 ]
};

function toggleMenu(){
 sidebar.classList.toggle("active");
 overlay.classList.toggle("active");
}
function showMain(){mainApp.classList.remove("hidden");toggleMenu()}
function showPrint(){alert("Module in b·∫£ng gi√° gi·ªØ nguy√™n ‚Äì c√≥ th·ªÉ g·ªôp ti·∫øp");toggleMenu()}

function startScan(){
 const r=document.getElementById("reader");
 r.innerHTML='<div class="scan-line"></div>';
 r.classList.remove("hidden");
 if(!qr) qr=new Html5Qrcode("reader");
 qr.start({facingMode:{exact:"environment"}},scanConfig,code=>{
   barcode.value=code;
   qr.stop().then(()=>qr.clear());
   r.classList.add("hidden");
 });
}

function calculate(){
 const nsxD=new Date(nsx.value),hsdD=new Date(hsd.value);
 const total=(hsdD-nsxD)/86400000;
 const d30=new Date(nsxD.getTime()+total*0.7*86400000);
 const d20=new Date(nsxD.getTime()+total*0.8*86400000);
 const today=new Date();

 result.innerHTML=`
 <div class="border p-3 mb-2 ${today>=d30?'blink30':''}">
 M·ªëc 30%: ${d30.toLocaleDateString("vi-VN")}
 </div>
 <div class="border p-3 ${today>=d20?'blink20':''}">
 M·ªëc 20%: ${d20.toLocaleDateString("vi-VN")}
 </div>`;
 if(today>=d20) showPopup("20");
 else if(today>=d30) showPopup("30");
}

function resetForm(){
 barcode.value="";nsx.value="";hsd.value="";result.innerHTML="";
}

function showPopup(type){
 popupTitle.innerText=type==="20"?"C·∫¢NH B√ÅO 20%":"C·∫¢NH B√ÅO 30%";
 popupMsg.innerText=type==="20"?"R√∫t h√†ng kh·ªèi qu·∫ßy ngay":"B√°o qu·∫£n l√Ω ƒë·ªÉ gi·∫£i t·ªìn";
 alertPopup.classList.remove("hidden");
 alertPopup.classList.add("flex");
}

function closePopup(){
 alertPopup.classList.add("hidden");
 alertPopup.classList.remove("flex");
}
</script>

</body>
</html>
