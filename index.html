<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H·ªÜ TH·ªêNG QU·∫¢N L√ù HSD ‚Äì Saigon Co.op</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<style>
body{background:#f3f4f6}
.card{background:#fff;border-radius:14px;box-shadow:0 4px 16px rgba(0,0,0,.08)}
.brand-bg{background:#c40018}
.brand-text{color:#c40018}

.blink30{animation:blink30 .6s linear infinite;border:2px solid #fb923c}
@keyframes blink30{
0%{background:#fff3e0}
50%{background:#ff9800;box-shadow:0 0 20px rgba(251,146,60,1)}
100%{background:#fff3e0}
}

.blink20{animation:blink20 .6s linear infinite;border:2px solid #ef4444}
@keyframes blink20{
0%{background:#fff1f2}
50%{background:#fecaca;box-shadow:0 0 20px rgba(239,68,68,1)}
100%{background:#fff1f2}
}

#sidebar{position:fixed;top:0;left:0;width:260px;height:100%;background:#fff;box-shadow:4px 0 16px rgba(0,0,0,.15);transform:translateX(-100%);transition:.3s;z-index:1000}
#sidebar.active{transform:translateX(0)}
#overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;z-index:900}
#overlay.active{display:block}

.chat-box{height:420px;overflow:auto;background:#fafafa;border:1px solid #e5e7eb;border-radius:10px;padding:10px}
.chat-item{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:6px 10px;margin-bottom:6px;font-family:monospace}
</style>
</head>

<body class="max-w-xl mx-auto p-3">

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="p-4 border-b text-center">
    <img src="https://upload.wikimedia.org/wikipedia/vi/3/3f/Saigon_Co.op_logo.png" width="140" class="mx-auto mb-2">
    <div class="font-bold brand-text">Saigon Co.op</div>
  </div>
  <div class="p-3 space-y-2">
    <button onclick="showMain()" class="w-full text-left px-3 py-2 rounded bg-red-50">üì¶ Qu·∫£n l√Ω HSD</button>
    <button onclick="showPrint()" class="w-full text-left px-3 py-2 rounded bg-slate-100">üñ® In b·∫£ng gi√° qu·∫ßy</button>
  </div>
</div>
<div id="overlay" onclick="toggleMenu()"></div>

<!-- HEADER -->
<div class="flex justify-between items-center mb-4 p-3 rounded-lg brand-bg text-white">
  <div>
    <div class="font-bold text-lg">H·ªÜ TH·ªêNG QU·∫¢N L√ù HSD</div>
    <div class="text-sm opacity-90">Saigon Co.op</div>
  </div>
  <button onclick="toggleMenu()" class="text-2xl">‚ò∞</button>
</div>

<!-- TAB HSD -->
<div id="mainApp">

<div class="card p-4 space-y-3">
<label class="font-semibold">Barcode</label>
<div class="flex gap-2">
<input id="barcode" class="border p-2 rounded w-full">
<button onclick="startScan()" class="brand-bg text-white px-3 rounded">Qu√©t</button>
</div>

<div id="reader" class="hidden mt-2"></div>

<label class="font-semibold">NSX</label>
<input type="date" id="nsx" class="border p-2 rounded w-full">

<label class="font-semibold">HSD</label>
<input type="date" id="hsd" class="border p-2 rounded w-full">

<div class="grid grid-cols-2 gap-2">
<button onclick="calculate()" class="brand-bg text-white py-2 rounded">T√çNH</button>
<button onclick="resetForm()" class="bg-gray-500 text-white py-2 rounded">L·∫†I</button>
</div>

<div id="result"></div>

<div class="grid grid-cols-2 gap-2">
<button onclick="exportExcel()" class="bg-slate-700 text-white py-2 rounded">Xu·∫•t Excel</button>
<button onclick="clearHistory()" class="bg-red-600 text-white py-2 rounded">X√≥a l·ªãch s·ª≠</button>
</div>

<div id="statistic" class="text-sm"></div>
</div>

<div class="card p-3 mt-4">
<h2 class="font-bold brand-text mb-2">L·ªãch s·ª≠</h2>
<div id="history" class="text-sm max-h-64 overflow-auto"></div>
</div>

</div>

<!-- TAB PRINT -->
<div id="printApp" class="hidden card p-4">

<h2 class="font-bold brand-text mb-3">In b·∫£ng gi√° qu·∫ßy</h2>

<div class="flex gap-2 mb-2">
<button onclick="startPrintScan()" class="brand-bg text-white px-3 py-2 rounded">Qu√©t</button>
<button onclick="exportText()" class="bg-slate-700 text-white px-3 py-2 rounded">Xu·∫•t TXT</button>
<button onclick="clearPrintHistory()" class="bg-red-600 text-white px-3 py-2 rounded">X√≥a</button>
</div>

<div id="printReader" class="hidden mb-2"></div>
<div class="chat-box" id="printHistory"></div>

</div>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const mainApp=document.getElementById("mainApp");
const printApp=document.getElementById("printApp");

function toggleMenu(){sidebar.classList.toggle("active");overlay.classList.toggle("active");}
function showMain(){mainApp.classList.remove("hidden");printApp.classList.add("hidden");toggleMenu();}
function showPrint(){mainApp.classList.add("hidden");printApp.classList.remove("hidden");toggleMenu();}

const historyKey="coop_hsd_history";
let qr=null;

function startScan(){
 const r=document.getElementById("reader");
 r.classList.remove("hidden");
 if(!qr) qr=new Html5Qrcode("reader");
 qr.start({facingMode:"environment"},{fps:10,qrbox:250},code=>{
  barcode.value=code;
  qr.stop();r.classList.add("hidden");
 });
}

function calculate(){
 const nsxVal=document.getElementById("nsx").value;
 const hsdVal=document.getElementById("hsd").value;
 if(!nsxVal||!hsdVal){alert("Nh·∫≠p ƒë·ªß NSX & HSD");return;}

 const nsx=new Date(nsxVal);
 const hsd=new Date(hsdVal);
 if(hsd<=nsx){alert("HSD ph·∫£i l·ªõn h∆°n NSX");return;}

 const totalDays=(hsd-nsx)/86400000;
 const date30=new Date(nsx.getTime()+totalDays*0.7*86400000);
 const date20=new Date(nsx.getTime()+totalDays*0.8*86400000);
 const today=new Date();

 let b30="",b20="",t30="Trong ng∆∞·ª°ng an to√†n",t20="Trong ng∆∞·ª°ng an to√†n";

 if(today>=date30){b30="blink30";t30="‚ö† Gi·∫£i t·ªìn";}
 if(today>=date20){b20="blink20";t20="‚ö† R√∫t h√†ng";}

 result.innerHTML=`
<div class="border p-3 mb-3 ${b30}">
<b>M·ªêC 30%</b> ‚Äì ${date30.toLocaleDateString("vi-VN")}<br>${t30}
</div>
<div class="border p-3 ${b20}">
<b>M·ªêC 20%</b> ‚Äì ${date20.toLocaleDateString("vi-VN")}<br>${t20}
</div>`;

 saveHistory(t30,t20);
}

function saveHistory(a,b){
 let h=JSON.parse(localStorage.getItem(historyKey)||"[]");
 h.unshift({Barcode:barcode.value,NSX:nsx.value,HSD:hsd.value,"30%":a,"20%":b,time:new Date().toLocaleString()});
 localStorage.setItem(historyKey,JSON.stringify(h));
 renderHistory();
}

function renderHistory(){
 const h=JSON.parse(localStorage.getItem(historyKey)||"[]");
 history.innerHTML=h.map(x=>`${x.Barcode} | 30%:${x["30%"]} | 20%:${x["20%"]}`).join("<br>");
 statistic.innerHTML=`T·ªïng: ${h.length}`;
}

function clearHistory(){localStorage.removeItem(historyKey);renderHistory();}

function exportExcel(){
 const h=JSON.parse(localStorage.getItem(historyKey)||"[]");
 if(!h.length)return alert("Kh√¥ng c√≥ d·ªØ li·ªáu");
 const ws=XLSX.utils.json_to_sheet(h);
 const wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,ws,"HSD");
 XLSX.writeFile(wb,"hsd.xlsx");
}

function resetForm(){barcode.value="";nsx.value="";hsd.value="";result.innerHTML="";}

renderHistory();

/* PRINT */
const printKey="coop_print_history";
let qr2=null;

function startPrintScan(){
 const r=document.getElementById("printReader");
 r.classList.remove("hidden");
 if(!qr2) qr2=new Html5Qrcode("printReader");
 qr2.start({facingMode:"environment"},{fps:10,qrbox:250},code=>{
  addBarcode(code);
  qr2.stop();r.classList.add("hidden");
 });
}

function addBarcode(code){
 let d=JSON.parse(localStorage.getItem(printKey)||"{}");
 d[code]=(d[code]||0)+1;
 localStorage.setItem(printKey,JSON.stringify(d));
 renderPrint();
}

function renderPrint(){
 const d=JSON.parse(localStorage.getItem(printKey)||"{}");
 printHistory.innerHTML=Object.entries(d).map(([b,q])=>`${b},${q};`).join("<br>");
}

function exportText(){
 const d=JSON.parse(localStorage.getItem(printKey)||"{}");
 const txt=Object.entries(d).map(([b,q])=>`${b},${q};`).join("\n");
 const blob=new Blob([txt],{type:"text/plain"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="barcode.txt";
 a.click();
}

function clearPrintHistory(){localStorage.removeItem(printKey);renderPrint();}
renderPrint();
</script>

</body>
</html>
